<div cdkDropListGroup>
    <div class="container" style="margin-top:30px">
      <div class="row">
        <div class="example-container">
          <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList, thirdList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}
              <div class="list-group">
                <a href="#" class="example-box1 list-group-item list-group-item-action">Item1<i class="fa fa-star-o"></i></a>
                <a href="#" class="example-box1 list-group-item list-group-item-action">Item2<i class="fa fa-star-o"></i></a>
                <a href="#" class="example-box1 list-group-item list-group-item-action">Item3<i class="fa fa-star-o"></i></a>
                <a href="#" class="example-box1 list-group-item list-group-item-action">Item4<i class="fa fa-star-o"></i></a>
                <a href="#" class="example-box1 list-group-item list-group-item-action">Item5<i class="fa fa-star-o"></i></a>
              </div>
            </div>
          </div>
        </div>

        <div class="example-container">
          <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList, thirdList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}
                <div class="list-group">
                    <a href="#" class="example-box1 list-group-item list-group-item-action">Item1<i class="fa fa-star-o"></i></a>
                    <a href="#" class="example-box1 list-group-item list-group-item-action">Item2<i class="fa fa-star-o"></i></a>
                    <a href="#" class="example-box1 list-group-item list-group-item-action">Item3<i class="fa fa-star-o"></i></a>
                    <a href="#" class="example-box1 list-group-item list-group-item-action">Item4<i class="fa fa-star-o"></i></a>
                    <a href="#" class="example-box1 list-group-item list-group-item-action">Item5<i class="fa fa-star-o"></i></a>
                </div>
            </div>
          </div>
        </div>
        <div class="example-container">
            <div cdkDropList #thirdList="cdkDropList" [cdkDropListData]="third"
              [cdkDropListConnectedTo]="[doneList, todoList]" class="example-list" (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of third" cdkDrag>{{item}}
                  <div class="list-group">
                      <a href="#" class="example-box1 list-group-item list-group-item-action">Item1<i class="fa fa-star-o"></i></a>
                      <a href="#" class="example-box1 list-group-item list-group-item-action">Item2<i class="fa fa-star-o"></i></a>
                      <a href="#" class="example-box1 list-group-item list-group-item-action">Item3<i class="fa fa-star-o"></i></a>
                      <a href="#" class="example-box1 list-group-item list-group-item-action">Item4<i class="fa fa-star-o"></i></a>
                      <a href="#" class="example-box1 list-group-item list-group-item-action">Item5<i class="fa fa-star-o"></i></a>
                  </div>
              </div>
            </div>
        </div>


      </div>
    </div>
</div>
